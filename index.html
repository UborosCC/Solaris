<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="greeting-header">Hejsan! <span class="welcome-txt">- Välkommen till våran solsytem -</span></h1>
    </header>
    <section class="solsystem">
        <article class="circleman solen" id="Sol">
            <!-- Solen -->
             <svg viewBox="0 0 100 100" height="600" width="600"><circle cx="50" cy="50" r="40" fill="orange"/></svg>
        </article>
        <article class="circleman merk" id="Merk">
            <!-- Merkurius -->
             <svg viewBox="0 0 100 100" height="20" width="20"><circle cx="50" cy="50" r="40" fill="grey"/></svg>
        </article>
        <article class="circleman venus" id="Venus">
            <!-- Venus -->
             <svg viewBox="0 0 100 100" height="40" width="40"><circle cx="50" cy="50" r="40" fill="pink"/></svg>
        </article>
        <article class="circleman jord" id="Jord">
            <!-- Jorden -->
             <svg viewBox="0 0 100 100" height="60" width="60"><circle cx="50" cy="50" r="40" fill="cornflowerblue"/></svg>
        </article>
        <article class="circleman mars" id="Mars">
            <!-- Mars -->
             <svg viewBox="0 0 100 100" height="30" width="30"><circle cx="50" cy="50" r="40" fill="red"/></svg>
        </article>
        <article class="circleman jupi" id="Jupi">
            <!-- Jupiter -->
             <svg viewBox="0 0 100 100" height="300" width="300"><circle cx="50" cy="50" r="40" fill="coral"/></svg>
        </article>
        <article class="circleman satur" id="Satur">
            <!-- Saturnus -->
            <svg viewBox="0 0 100 100" height="250" width="250"><circle cx="50" cy="50" r="40" fill="burlywood"/><path d="M10 90 L90 5 Z" stroke="grey" stroke-width="15" fill="none"/></svg> <!--d='M0,78 a65,25 0 1 0 102.5,45-->
        </article>
        <article class="circleman anus" id="Anus">
            <!-- Uranus -->
             <svg viewBox="0 0 100 100" height="130" width="130"><circle cx="50" cy="50" r="40" fill="white"/></svg>
        </article>
        <article class="circleman nept" id="Nept">
            <!-- Neptunus -->
             <svg viewBox="0 0 100 100" height="125" width="125"><circle cx="50" cy="50" r="40" fill="slategrey"/></svg>
        </article>
    </section>
</body>
</html>
