<!DOCTYPE html>
<html lang="sv"> <!--Sätter språket på elementens innehåll till svenska-->
<head>
    <meta charset="UTF-8"> <!--Sätter charset till UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Sätter till viewport-->
    <title>Solaris</title> <!--Sätter title till 'Solaris'-->
    <script src="app.js" defer></script> <!--Länkar till app.js-->
    <link rel="stylesheet" href="style.css"> <!--Länkar till style.css-->
</head>
<body>
    <!--Välkommen header-->
    <header class="greeting-header">
        <h1 class="welcome-txt">- Välkommen till våran solsytem -</h1>
    </header>
    <!--Solsystem Box-->
    <section class="solsystem">
        <article class="circleman solen" data-name="solen">
            <!-- Solen -->
             <span class="planet"></span>
            <h2 class="solarname">Solen</h2>
        </article>
        <article class="circleman merk" data-name="merkurius">
            <!-- Merkurius -->
             <span class="planet"></span>
            <h2 class="solarname">Merkurius</h2>
        </article>
        <article class="circleman venus" data-name="venus">
            <!-- Venus -->
             <span class="planet"></span>
            <h2 class="solarname">Venus</h2>
        </article>
        <article class="circleman jord" data-name="jorden">
            <!-- Jorden -->
             <span class="planet"></span>
            <h2 class="solarname">Jorden</h2>
        </article>
        <article class="circleman mars" data-name="mars">
            <!-- Mars -->
             <span class="planet"></span>
            <h2 class="solarname">Mars</h2>
        </article>
        <article class="circleman jupi" data-name="jupiter">
            <!-- Jupiter -->
             <span class="planet"></span>
            <h2 class="solarname">Jupiter</h2>
        </article>
        <article class="circleman satur" data-name="saturnus">
            <!-- Saturnus -->
            <span class="planet">
                <span class="ring"></span>
            </span>
            <h2 class="solarname">Saturnus</h2>
        </article>
        <article class="circleman anus" data-name="uranus">
            <!-- Uranus -->
             <span class="planet"></span>
            <h2 class="solarname">Uranus</h2>
        </article>
        <article class="circleman nept" data-name="neptunus">
            <!-- Neptunus -->
             <span class="planet"></span>
            <h2 class="solarname">Neptunus</h2>
        </article>
    </section>
    <!--Search box-->
    <section class="search-section">
        <!--Input och Button Box-->
        <article>
            <input class="input" id="searchInput" type="text" placeholder="Sök Solsystemet" autocomplete="off">
            <button id="searchButton">Sök</button>
        </article>
        <!--Resultat Box-->
        <article id="results"></article>
    </section>
</body>
</html>
